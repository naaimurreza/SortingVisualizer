<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Algorithm Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <p class = "title">Sorting Visualizer</p>
</div>
<section>
    <div id="array_container">

    </div>

</section>
    <header>
        <nav>
            <div class = "input_header">
                <p>Array size:</p>
                <label for="array_size"></label><input id="array_size"
                                                       type = "range"
                                                       min="15" max="120"
                                                       step = 1 value = 65>
                <p>Speed of the algorithm:</p>
                <label for="algorithm_speed"></label><input id="algorithm_speed"
                                                            type="range" min = 1
                                                            max = 5 step = 1 value = 3>
            </div>
            <div>
                <button id="generate_button">New Array</button>
            </div>

            <div class = "algorithms">
                <button type="button" class="btn btn-success">Selection sort</button>
                <button type="button" class="btn btn-success">Insertion sort</button>
                <button type="button" class="btn btn-success">Bubble sort</button>
                <button type="button" class="btn btn-success">Quick <br> sort</button>
                <button type="button" class="btn btn-success">Merge sort</button>
            </div>
        </nav>
    </header>

    <footer>

    </footer>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/visualization.js"></script>

    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
</body>
</html>
